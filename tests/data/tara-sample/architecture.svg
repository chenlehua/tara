<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #1e293b; }
      .subtitle { font: 14px sans-serif; fill: #64748b; }
      .box { stroke-width: 2; rx: 8; ry: 8; }
      .box-label { font: bold 12px sans-serif; fill: #1e293b; }
      .box-desc { font: 10px sans-serif; fill: #64748b; }
      .domain { stroke-width: 2; stroke-dasharray: 5,5; rx: 12; ry: 12; }
      .domain-label { font: bold 14px sans-serif; }
      .connection { stroke-width: 2; fill: none; }
      .protocol { font: 10px sans-serif; fill: #0284c7; }
    </style>
    <!-- Gradient definitions -->
    <linearGradient id="ecuGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gwGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="commGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adasGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">????????????</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">Smart Connected Vehicle E/E Architecture</text>
  
  <!-- External Domain - Cloud/Backend -->
  <rect x="50" y="90" width="280" height="180" fill="#fef3c7" stroke="#f59e0b" class="domain"/>
  <text x="190" y="115" text-anchor="middle" class="domain-label" fill="#b45309">??? (External)</text>
  
  <!-- Cloud Backend -->
  <rect x="70" y="130" width="120" height="60" fill="url(#cloudGrad)" stroke="#d97706" class="box"/>
  <text x="130" y="155" text-anchor="middle" class="box-label" fill="white">????</text>
  <text x="130" y="175" text-anchor="middle" class="box-desc" fill="white">TSP/OTA Server</text>
  
  <!-- Mobile App -->
  <rect x="200" y="130" width="110" height="60" fill="url(#cloudGrad)" stroke="#d97706" class="box"/>
  <text x="255" y="155" text-anchor="middle" class="box-label" fill="white">??APP</text>
  <text x="255" y="175" text-anchor="middle" class="box-desc" fill="white">Remote Control</text>
  
  <!-- Charging -->
