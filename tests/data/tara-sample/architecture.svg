  <rect x="50" y="300" width="330" height="220" fill="#dbeafe" stroke="#3b82f6" class="domain"/>
  <text x="215" y="325" text-anchor="middle" class="domain-label" fill="#1d4ed8">??? (Powertrain)</text>
  
  <!-- VCU -->
  <rect x="70" y="345" width="140" height="70" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="140" y="375" text-anchor="middle" class="box-label" fill="white">VCU ?????</text>
  <text x="140" y="395" text-anchor="middle" class="box-desc" fill="white">CAN, Ethernet</text>
  
  <!-- BMS -->
  <rect x="220" y="345" width="140" height="70" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="290" y="375" text-anchor="middle" class="box-label" fill="white">BMS ????</text>
  <text x="290" y="395" text-anchor="middle" class="box-desc" fill="white">CAN, LIN</text>
  
  <!-- MCU -->
  <rect x="70" y="430" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="140" y="460" text-anchor="middle" class="box-label" fill="white">MCU ????</text>
  
  <!-- DCDC -->
  <rect x="220" y="430" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="290" y="460" text-anchor="middle" class="box-label" fill="white">DCDC ???</text>
  
