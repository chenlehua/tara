  <rect x="420" y="300" width="330" height="220" fill="#dbeafe" stroke="#3b82f6" class="domain"/>
  <text x="585" y="325" text-anchor="middle" class="domain-label" fill="#1d4ed8">??? (Chassis)</text>
  
  <!-- EPS -->
  <rect x="440" y="345" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="510" y="378" text-anchor="middle" class="box-label" fill="white">EPS ??????</text>
  
