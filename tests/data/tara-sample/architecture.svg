  <text x="130" y="225" text-anchor="middle" class="box-label" fill="white">???</text>
  <text x="130" y="240" text-anchor="middle" class="box-desc" fill="white">EVSE</text>
  
  <!-- Telematics Domain -->
  <rect x="370" y="90" width="200" height="180" fill="#fce7f3" stroke="#ec4899" class="domain"/>
  <text x="470" y="115" text-anchor="middle" class="domain-label" fill="#be185d">?????</text>
  
  <!-- T-Box -->
  <rect x="390" y="135" width="160" height="70" fill="url(#commGrad)" stroke="#db2777" class="box"/>
  <text x="470" y="165" text-anchor="middle" class="box-label" fill="white">T-Box</text>
  <text x="470" y="185" text-anchor="middle" class="box-desc" fill="white">4G/5G, WiFi, BLE, GNSS</text>
  
  <!-- SECC -->
  <rect x="390" y="215" width="160" height="45" fill="url(#commGrad)" stroke="#db2777" class="box"/>
  <text x="470" y="243" text-anchor="middle" class="box-label" fill="white">SECC ????</text>
  
  <!-- Gateway Domain (Center) -->
  <rect x="600" y="90" width="200" height="180" fill="#d1fae5" stroke="#10b981" class="domain"/>
  <text x="700" y="115" text-anchor="middle" class="domain-label" fill="#047857">???</text>
  
  <!-- CGW -->
  <rect x="625" y="140" width="150" height="80" fill="url(#gwGrad)" stroke="#059669" class="box"/>
  <text x="700" y="170" text-anchor="middle" class="box-label" fill="white">???? CGW</text>
  <text x="700" y="190" text-anchor="middle" class="box-desc" fill="white">CAN FD, Ethernet, LIN</text>
  <text x="700" y="205" text-anchor="middle" class="box-desc" fill="white">Firewall + IDS</text>
  
  <!-- OBD -->
  <rect x="625" y="230" width="150" height="35" fill="url(#gwGrad)" stroke="#059669" class="box"/>
  <text x="700" y="253" text-anchor="middle" class="box-label" fill="white">OBD ????</text>
  
  <!-- ADAS Domain -->
  <rect x="840" y="90" width="310" height="180" fill="#ede9fe" stroke="#8b5cf6" class="domain"/>
  <text x="995" y="115" text-anchor="middle" class="domain-label" fill="#5b21b6">?????</text>
  
  <!-- ADAS DCU -->
  <rect x="860" y="135" width="140" height="70" fill="url(#adasGrad)" stroke="#7c3aed" class="box"/>
  <text x="930" y="165" text-anchor="middle" class="box-label" fill="white">ADAS DCU</text>
  <text x="930" y="185" text-anchor="middle" class="box-desc" fill="white">????</text>
  
  <!-- Sensors -->
  <rect x="1010" y="135" width="120" height="45" fill="url(#adasGrad)" stroke="#7c3aed" class="box"/>
  <text x="1070" y="163" text-anchor="middle" class="box-label" fill="white">?????</text>
  
  <rect x="1010" y="190" width="120" height="45" fill="url(#adasGrad)" stroke="#7c3aed" class="box"/>
  <text x="1070" y="218" text-anchor="middle" class="box-label" fill="white">Camera/Lidar/Radar</text>
  
