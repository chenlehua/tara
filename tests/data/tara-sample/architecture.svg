  <rect x="590" y="345" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="660" y="378" text-anchor="middle" class="box-label" fill="white">ESP ????</text>
  
  <!-- iBooster -->
  <rect x="440" y="415" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="510" y="448" text-anchor="middle" class="box-label" fill="white">iBooster ??</text>
  
  <!-- Air Suspension -->
  <rect x="590" y="415" width="140" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="660" y="448" text-anchor="middle" class="box-label" fill="white">??????</text>
  
  <!-- Body/Comfort Domain -->
  <rect x="790" y="300" width="360" height="220" fill="#dbeafe" stroke="#3b82f6" class="domain"/>
  <text x="970" y="325" text-anchor="middle" class="domain-label" fill="#1d4ed8">??? (Body/Comfort)</text>
  
  <!-- IVI -->
  <rect x="810" y="345" width="160" height="70" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="890" y="375" text-anchor="middle" class="box-label" fill="white">IVI ????</text>
  <text x="890" y="395" text-anchor="middle" class="box-desc" fill="white">Ethernet, USB, BT</text>
  
  <!-- Cluster -->
  <rect x="980" y="345" width="150" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="1055" y="378" text-anchor="middle" class="box-label" fill="white">???</text>
  
  <!-- BCM -->
  <rect x="810" y="430" width="160" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="890" y="463" text-anchor="middle" class="box-label" fill="white">BCM ????</text>
  
  <!-- PEPS -->
  <rect x="980" y="430" width="150" height="55" fill="url(#ecuGrad)" stroke="#2563eb" class="box"/>
  <text x="1055" y="463" text-anchor="middle" class="box-label" fill="white">PEPS ?????</text>
  
  <!-- Bus Lines -->
  <!-- CAN High Speed Bus -->
  <line x1="100" y1="570" x2="1100" y2="570" stroke="#dc2626" stroke-width="4"/>
  <text x="600" y="590" text-anchor="middle" class="protocol">CAN FD ???? (5Mbps)</text>
  
  <!-- CAN Low Speed Bus -->
  <line x1="100" y1="620" x2="700" y2="620" stroke="#ea580c" stroke-width="3"/>
  <text x="400" y="640" text-anchor="middle" class="protocol">CAN ???? (500Kbps)</text>
  
  <!-- Ethernet Backbone -->
  <line x1="400" y1="660" x2="1100" y2="660" stroke="#0284c7" stroke-width="5"/>
  <text x="750" y="680" text-anchor="middle" class="protocol">???????? (1Gbps / 10Gbps)</text>
  
  <!-- LIN Bus -->
  <line x1="100" y1="700" x2="500" y2="700" stroke="#65a30d" stroke-width="2"/>
  <text x="300" y="720" text-anchor="middle" class="protocol">LIN ?? (19.2Kbps)</text>
  
  <!-- Connections from ECUs to buses -->
  <!-- VCU to CAN -->
  <line x1="140" y1="415" x2="140" y2="570" stroke="#94a3b8" stroke-width="2"/>
  <!-- BMS to CAN -->
  <line x1="290" y1="415" x2="290" y2="570" stroke="#94a3b8" stroke-width="2"/>
  <!-- CGW to all buses -->
  <line x1="700" y1="265" x2="700" y2="570" stroke="#94a3b8" stroke-width="2"/>
  <line x1="700" y1="570" x2="700" y2="660" stroke="#94a3b8" stroke-width="2"/>
  <!-- T-Box to Ethernet -->
  <line x1="470" y1="205" x2="470" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="470" y1="300" x2="600" y2="300" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- External connections -->
  <!-- Cloud to T-Box -->
  <line x1="190" y1="160" x2="390" y2="160" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="290" y="150" text-anchor="middle" class="protocol">4G/5G</text>
  
  <!-- Charger to SECC -->
  <line x1="190" y1="225" x2="390" y2="237" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="290" y="215" text-anchor="middle" class="protocol">PLC</text>
  
  <!-- Legend -->
  <rect x="50" y="740" width="1100" height="50" fill="#f1f5f9" stroke="#cbd5e1" rx="8"/>
  <text x="70" y="770" class="box-desc">??:</text>
  
  <rect x="120" y="755" width="20" height="15" fill="url(#ecuGrad)"/>
  <text x="150" y="768" class="box-desc">ECU ???</text>
  
  <rect x="230" y="755" width="20" height="15" fill="url(#gwGrad)"/>
  <text x="260" y="768" class="box-desc">??</text>
  
  <rect x="320" y="755" width="20" height="15" fill="url(#commGrad)"/>
  <text x="350" y="768" class="box-desc">????</text>
  
  <rect x="430" y="755" width="20" height="15" fill="url(#adasGrad)"/>
  <text x="460" y="768" class="box-desc">ADAS</text>
  
  <line x1="540" y1="762" x2="580" y2="762" stroke="#dc2626" stroke-width="4"/>
  <text x="590" y="768" class="box-desc">CAN FD</text>
  
  <line x1="660" y1="762" x2="700" y2="762" stroke="#0284c7" stroke-width="4"/>
  <text x="710" y="768" class="box-desc">Ethernet</text>
  
  <line x1="790" y1="762" x2="830" y2="762" stroke="#65a30d" stroke-width="2"/>
  <text x="840" y="768" class="box-desc">LIN</text>
  
  <line x1="900" y1="762" x2="940" y2="762" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="950" y="768" class="box-desc">????</text>
</svg>
