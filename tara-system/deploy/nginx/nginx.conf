user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream servers
    upstream project_service {
        server project-service:8001;
    }

    upstream document_service {
        server document-service:8002;
    }

    upstream asset_service {
        server asset-service:8003;
    }

    upstream threat_risk_service {
        server threat-risk-service:8004;
    }

    upstream diagram_service {
        server diagram-service:8005;
    }

    upstream report_service {
        server report-service:8006;
    }

    upstream agent_service {
        server agent-service:8007;
    }

    include /etc/nginx/conf.d/*.conf;
}
