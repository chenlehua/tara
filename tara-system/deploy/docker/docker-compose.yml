version: '3.8'

# ============================================
# Docker 国内镜像源说明:
# 可以在 /etc/docker/daemon.json 中配置:
# {
#   "registry-mirrors": [
#     "https://docker.mirrors.ustc.edu.cn",
#     "https://hub-mirror.c.163.com",
#     "https://mirror.ccs.tencentyun.com"
#   ]
# }
# 然后重启 Docker: sudo systemctl restart docker
# ============================================

services:
  # ===========================================
  # 基础设施服务
  # ===========================================
  
  nginx:
    image: docker.mirrors.ustc.edu.cn/library/nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - project-service
    networks:
      - tara-network

  # ===========================================
  # 数据库服务
  # ===========================================
  
  mysql:
    image: docker.mirrors.ustc.edu.cn/library/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tara_db}
      MYSQL_USER: ${MYSQL_USER:-tara}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tara_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../database/mysql/init:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tara-network

  redis:
    image: docker.mirrors.ustc.edu.cn/library/redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tara-network

  neo4j:
    image: docker.mirrors.ustc.edu.cn/library/neo4j:5
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-neo4j_password}", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tara-network

  milvus:
    image: docker.mirrors.ustc.edu.cn/milvusdb/milvus:v2.3-latest
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - tara-network

  etcd:
    image: quay.mirrors.ustc.edu.cn/coreos/etcd:v3.5.5
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - tara-network

  elasticsearch:
    image: docker.mirrors.ustc.edu.cn/library/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tara-network

  minio:
    image: docker.mirrors.ustc.edu.cn/minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_secret_key}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tara-network

  # ===========================================
  # 前端服务
  # ===========================================
  
  frontend:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=/api
    networks:
      - tara-network

  # ===========================================
  # 后端服务
  # ===========================================
  
  project-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: project-service
    ports:
      - "8001:8001"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - NEO4J_HOST=neo4j
      - MINIO_HOST=minio
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tara-network

  document-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: document-service
    ports:
      - "8002:8002"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - MINIO_HOST=minio
      - ES_HOST=elasticsearch
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - tara-network

  asset-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: asset-service
    ports:
      - "8003:8003"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - NEO4J_HOST=neo4j
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - tara-network

  threat-risk-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: threat-risk-service
    ports:
      - "8004:8004"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tara-network

  diagram-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: diagram-service
    ports:
      - "8005:8005"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - MINIO_HOST=minio
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tara-network

  report-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: report-service
    ports:
      - "8006:8006"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - MINIO_HOST=minio
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tara-network

  agent-service:
    build:
      context: ../..
      dockerfile: deploy/docker/dockerfiles/backend.Dockerfile
      args:
        SERVICE_NAME: agent-service
    ports:
      - "8007:8007"
    environment:
      - MYSQL_HOST=mysql
      - REDIS_HOST=redis
      - MILVUS_HOST=milvus
      - VLLM_QWEN3_HOST=vllm-qwen3
      - VLLM_QWEN3_VL_HOST=vllm-qwen3-vl
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tara-network

networks:
  tara-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  milvus_data:
  etcd_data:
  es_data:
  minio_data:
