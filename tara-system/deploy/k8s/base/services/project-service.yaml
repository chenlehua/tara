apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  namespace: tara-system
  labels:
    app: project-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-service
  template:
    metadata:
      labels:
        app: project-service
    spec:
      containers:
        - name: project-service
          image: tara-system/project-service:latest
          ports:
            - containerPort: 8001
          envFrom:
            - configMapRef:
                name: tara-config
            - secretRef:
                name: tara-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: project-service
  namespace: tara-system
spec:
  selector:
    app: project-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
