apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-service
  namespace: tara-system
  labels:
    app: agent-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-service
  template:
    metadata:
      labels:
        app: agent-service
    spec:
      containers:
        - name: agent-service
          image: tara-system/agent-service:latest
          ports:
            - containerPort: 8007
          envFrom:
            - configMapRef:
                name: tara-config
            - secretRef:
                name: tara-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8007
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8007
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: tara-system
spec:
  selector:
    app: agent-service
  ports:
    - port: 8007
      targetPort: 8007
  type: ClusterIP
