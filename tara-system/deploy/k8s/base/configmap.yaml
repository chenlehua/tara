apiVersion: v1
kind: ConfigMap
metadata:
  name: tara-config
  namespace: tara-system
data:
  # General
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # Service ports
  PROJECT_SERVICE_PORT: "8001"
  DOCUMENT_SERVICE_PORT: "8002"
  ASSET_SERVICE_PORT: "8003"
  THREAT_RISK_SERVICE_PORT: "8004"
  DIAGRAM_SERVICE_PORT: "8005"
  REPORT_SERVICE_PORT: "8006"
  AGENT_SERVICE_PORT: "8007"
  
  # MySQL
  MYSQL_HOST: "mysql-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "tara_db"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Neo4j
  NEO4J_URI: "bolt://neo4j-service:7687"
  
  # Milvus
  MILVUS_HOST: "milvus-service"
  MILVUS_PORT: "19530"
  
  # Elasticsearch
  ES_HOSTS: "http://elasticsearch-service:9200"
  
  # MinIO
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_USE_SSL: "false"
  
  # vLLM Services
  VLLM_BASE_URL: "http://vllm-service:8000"
  QWEN3_URL: "http://vllm-service:8000/v1"
  QWEN3_VL_URL: "http://vllm-vl-service:8000/v1"
  EMBEDDING_URL: "http://embedding-service:8000/v1"
  OCR_URL: "http://ocr-service:8000"
