<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARA Pro - 报告中心</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --text-tertiary: #475569;
            --border-color: #334155;
            --brand-blue: #3b82f6;
            --brand-purple: #8b5cf6;
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.3);
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition-normal: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 8px 24px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-muted);
            font-size: 15px;
        }

        /* Buttons */
        .tara-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }

        .tara-btn svg {
            width: 18px;
            height: 18px;
        }

        .tara-btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .tara-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
        }

        .tara-btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .tara-btn-secondary:hover {
            background: var(--bg-hover);
        }

        .tara-btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px dashed var(--border-color);
        }

        .tara-btn-ghost:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-style: solid;
        }

        /* Cards */
        .tara-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 24px;
        }

        /* Reports Grid */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }

        .report-card {
            transition: all var(--transition-normal);
        }

        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(99, 102, 241, 0.3);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .report-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .report-icon svg {
            width: 24px;
            height: 24px;
        }

        .report-icon.blue { background: rgba(59, 130, 246, 0.12); color: #60A5FA; }
        .report-icon.purple { background: rgba(139, 92, 246, 0.12); color: #A78BFA; }
        .report-icon.cyan { background: rgba(6, 182, 212, 0.12); color: #22D3EE; }
        .report-icon.green { background: rgba(34, 197, 94, 0.12); color: #22c55e; }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.active, .status-badge.completed {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
        }

        .status-badge.review, .status-badge.generating {
            background: rgba(139, 92, 246, 0.15);
            color: #A78BFA;
        }

        .status-badge.draft, .status-badge.pending {
            background: rgba(6, 182, 212, 0.15);
            color: #22D3EE;
        }

        .status-badge.failed {
            background: rgba(239, 68, 68, 0.15);
            color: #F87171;
        }

        .report-name {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .report-project {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .report-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .meta-item svg {
            width: 16px;
            height: 16px;
        }

        .report-stats {
            display: flex;
            gap: 24px;
            padding: 16px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .report-actions {
            display: flex;
            gap: 12px;
        }

        .report-actions .tara-btn {
            flex: 1;
            justify-content: center;
        }

        /* View Switcher */
        .view-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 10px;
            width: fit-content;
        }

        .view-tab {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
        }

        .view-tab:hover {
            color: var(--text-primary);
        }

        .view-tab.active {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }

        /* Report Detail */
        .report-detail {
            display: none;
        }

        .report-detail.active {
            display: block;
        }

        .report-list-view {
            display: block;
        }

        .report-list-view.hidden {
            display: none;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
            gap: 24px;
        }

        .header-left {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .title-section h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
        }

        .stat-icon.assets { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .stat-icon.threats { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .stat-icon.risks { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .stat-icon.measures { background: rgba(34, 197, 94, 0.1); color: #22c55e; }

        .stat-info .stat-value {
            font-size: 28px;
            display: block;
        }

        .stat-info .stat-label {
            font-size: 13px;
        }

        /* Section Cards */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .section-card h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .section-content {
            padding: 20px;
        }

        .section-content p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            background: var(--bg-secondary);
        }

        .data-table td {
            font-size: 14px;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--bg-hover);
        }

        /* Badges */
        .risk-badge, .cal-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .risk-badge.cal-4, .cal-badge.critical {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .risk-badge.cal-3, .cal-badge.high {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .risk-badge.cal-2, .cal-badge.medium {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .risk-badge.cal-1, .cal-badge.low {
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
        }

        .stride-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }

        .interface-tag {
            display: inline-block;
            padding: 2px 6px;
            margin-right: 4px;
            border-radius: 4px;
            font-size: 11px;
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .effectiveness-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .effectiveness-badge.high {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .effectiveness-badge.medium {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        /* Risk Distribution */
        .risk-distribution {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .risk-bar {
            display: flex;
            height: 36px;
            border-radius: 8px;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .risk-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: 600;
            min-width: 40px;
        }

        .risk-segment.cal-4 { background: #ef4444; }
        .risk-segment.cal-3 { background: #f59e0b; }
        .risk-segment.cal-2 { background: #3b82f6; }
        .risk-segment.cal-1 { background: #22c55e; }

        .risk-legend {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
        }

        .legend-color.cal-4 { background: #ef4444; }
        .legend-color.cal-3 { background: #f59e0b; }
        .legend-color.cal-2 { background: #3b82f6; }
        .legend-color.cal-1 { background: #22c55e; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .header-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
