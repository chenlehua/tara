server {
    listen 80;
    server_name localhost;

    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API Gateway - Route to appropriate service
    
    # Project Service
    location /api/v1/projects {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://project_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Document Service
    location /api/v1/documents {
        limit_req zone=api_limit burst=20 nodelay;
        client_max_body_size 100M;
        proxy_pass http://document_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    # Asset Service
    location /api/v1/assets {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://asset_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/damage-scenarios {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://asset_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Threat Risk Service
    location /api/v1/threats {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://threat_risk_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/attack-paths {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://threat_risk_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/risks {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://threat_risk_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Diagram Service
    location /api/v1/diagrams {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://diagram_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Report Service
    location /api/v1/reports {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://report_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    # Agent Service
    location /api/v1/agent {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://agent_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    location /api/v1/chat {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://agent_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
