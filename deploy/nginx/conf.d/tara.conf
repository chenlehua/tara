server {
    listen 80;
    server_name localhost;

    # Frontend
    location / {
        set $frontend_upstream http://frontend:3000;
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API Gateway - Route to appropriate service
    
    # Project Service
    location /api/v1/projects {
        limit_req zone=api_limit burst=20 nodelay;
        set $project_upstream http://project-service:8001;
        proxy_pass $project_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Document Service
    location /api/v1/documents {
        limit_req zone=api_limit burst=20 nodelay;
        client_max_body_size 100M;
        set $document_upstream http://document-service:8002;
        proxy_pass $document_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    # Asset Service
    location /api/v1/assets {
        limit_req zone=api_limit burst=20 nodelay;
        set $asset_upstream http://asset-service:8003;
        proxy_pass $asset_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/damage-scenarios {
        limit_req zone=api_limit burst=20 nodelay;
        set $asset_upstream http://asset-service:8003;
        proxy_pass $asset_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Threat Risk Service
    location /api/v1/threats {
        limit_req zone=api_limit burst=20 nodelay;
        set $threat_upstream http://threat-risk-service:8004;
        proxy_pass $threat_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/attack-paths {
        limit_req zone=api_limit burst=20 nodelay;
        set $threat_upstream http://threat-risk-service:8004;
        proxy_pass $threat_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/risks {
        limit_req zone=api_limit burst=20 nodelay;
        set $threat_upstream http://threat-risk-service:8004;
        proxy_pass $threat_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Diagram Service
    location /api/v1/diagrams {
        limit_req zone=api_limit burst=20 nodelay;
        set $diagram_upstream http://diagram-service:8005;
        proxy_pass $diagram_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Report Service
    location /api/v1/reports {
        limit_req zone=api_limit burst=20 nodelay;
        set $report_upstream http://report-service:8006;
        proxy_pass $report_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    # Agent Service
    location /api/v1/agent {
        limit_req zone=api_limit burst=20 nodelay;
        set $agent_upstream http://agent-service:8007;
        proxy_pass $agent_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300;
    }

    location /api/v1/chat {
        limit_req zone=api_limit burst=20 nodelay;
        set $agent_upstream http://agent-service:8007;
        proxy_pass $agent_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
