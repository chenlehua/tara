apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: tara-system
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: tara-system
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: tara-system
data:
  tara-overview.json: |
    {
      "dashboard": {
        "title": "TARA System Overview",
        "panels": [
          {
            "title": "Service Status",
            "type": "stat",
            "gridPos": {"x": 0, "y": 0, "w": 6, "h": 4}
          },
          {
            "title": "Request Rate",
            "type": "graph",
            "gridPos": {"x": 6, "y": 0, "w": 12, "h": 8}
          },
          {
            "title": "Response Time",
            "type": "graph",
            "gridPos": {"x": 0, "y": 4, "w": 6, "h": 8}
          },
          {
            "title": "Error Rate",
            "type": "graph",
            "gridPos": {"x": 18, "y": 0, "w": 6, "h": 8}
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: tara-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tara-secrets
                  key: GRAFANA_PASSWORD
                  optional: true
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: tara-system
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
