apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: tara-system
  labels:
    app: document-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      containers:
        - name: document-service
          image: tara-system/document-service:latest
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: tara-config
            - secretRef:
                name: tara-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  namespace: tara-system
spec:
  selector:
    app: document-service
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
